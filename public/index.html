<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyQRCode - Generate QR Codes Instantly</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="nav">
      <img src="logo.png" alt="EasyQRCode Logo" class="logo-img"/>
      <h1 class="logo-text">EasyQRCode</h1>
    </div>
  </header>

  <main class="hero">
    <div class="hero-content">
      <h2>Create QR Codes Instantly</h2>
      <p>Generate a QR code for any website, file, or photo. Delivered directly to your inbox for just <strong>$1</strong>.</p>
      
      <form action="/checkout" method="POST" class="form-card">
        <input type="url" name="link" placeholder="Enter your link" required/>

        <button type="submit">Get My QR Code – $1</button>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2025 EasyQRCode. All rights reserved.</p>
  </footer>
